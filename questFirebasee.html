<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-wear questionnaire!</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Domine|Raleway:regular,medium,bold" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->

</head>

<body>

    <!-- questionaire -->
    <div class="container">
        <!-- Top Navigation -->
        <div id="navigation">
            <br>
            <a class="logo" href="index.html">
                <img class="ww-blu" src="assets/images/ww-blue.png">
                <!-- <img class="ww-gr" src="assets/images/ww-green.png"> -->
            </a>
        </div>
        <br>

        <!-- Jumbotron -->
        <div class="jumbotron"
            style="background-image: url('assets/images/leaves.jpg'); background-size:cover; opacity:.9; font-family: Raleway, san-serif;">
            <h1 class="text-center text-white">Personalize your predictions!</h1>
        </div>

        <div class="row">
            <!-- Sign-Up Card-->
            <div class="col-lg-6">
                <div class="card card-default">
                    <div class="card-header text-white"
                        style="background-color: #234d73; font-family: Raleway, san-serif;">
                        Tell us about you
                    </div>
                    <div class="card-body" style="background-color: #E4FFAE; font-family: Raleway, san-serif;">
                        <form role="form">
                            <div class="form-group row ">
                                <label for="name-input">What is your name?</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="email-input">What is your email?</label>
                                <input class="form-control" id="email-input" type="email">
                            </div>
                            <div class="form-group row">
                                <label for="birthday-input">When is your birthday?</label>
                                <input class="form-control" id="birthday-input" type="date">
                            </div>
                            <div class="form-group row">
                                <label for="zip-input">What is your home zip code?</label>
                                <input class="form-control" id="zip-input" type="number">
                            </div>
                            <div class="radio">
                                <label for="commute-input">What is your commute like?</label>
                            </div>
                            <div class="form-check">
                                <span> <input class="form-check-input" type="radio" name="commute" id="gridRadios1"
                                        value="N/A">
                                    <label class="form-check-label" for="gridRadios1">
                                        N/A
                                    </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="commute" id="gridRadios2"
                                    value="Public transit">
                                <label class="form-check-label" for="gridRadios2">
                                    Public transit
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="commute" id="gridRadios3"
                                    value="Personal vehicle">
                                <label class="form-check-label" for="gridRadios3">
                                    Personal vehicle
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="commute" id="gridRadios4"
                                    value="I walk">
                                <label class="form-check-label" for="gridRadios4">
                                    I walk
                                </label>
                            </div>

                            <div class="radio">
                                <label for="run-input">Do you tend to run hot or cold?</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="run" id="gridRadiosX1" value="Hot">
                                <label class="form-check-label" for="gridRadiosX1">
                                    Hot
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="run" id="gridRadiosX2" value="Cold">
                                <label class="form-check-label" for="gridRadiosX2">
                                    Cold
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="run" id="gridRadiosX3"
                                    value="Neither">
                                <label class="form-check-label" for="gridRadiosX3">
                                    Neither
                                </label>
                            </div>
                            <div class="form-group row">
                                <label for="comment-input">How did you hear about us?</label>
                                <textarea class="form-control" id="comment-input" rows="5"></textarea>
                            </div>
                            <button class="btn btn-default text-white" style="background-color: #234d73;" id="add-user"
                                type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">

                <div class="card card-default">
                    <div class="card-header text-white"
                        style="background-color: #234d73; font-family: Raleway, san-serif;">
                        Your survey answers
                    </div>
                    <div class="wrapper p-3" style="background-color: #E4FFAE;">
                        <div class="card-body" id="recent-member">

                        </div>
                        <div class="answers p-3" style="background-color: #fff; font-family: Raleway, san-serif;">
                            <h2 id="name-display">Jimmy John</h2>
                            <h4 id="email-display">jimmy@john.edu</h4>
                            <h4 id="birthday-display">1954-03-15</h4>
                            <h4 id="zip-display">19446</h4>
                            <h4 id="commute-display">I walk</h4>
                            <h4 id="run-display">hot</h4>
                            <p id="comment-display">daughter</p>
                            <h4 id="age-display">65</h4>

                        </div>
                    </div>
                    <br> <br> 
                </div>
                <div class="wrapper p-4" style="background-color: #E4FFAE;">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/images/couple.jpg" class="d-block w-100" alt="lady with cool coat">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/couple.jpg" class="d-block w-100" alt="couple in snow">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/images/sweden.jpg" class="d-block w-100" alt="pretty park">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div id="3hour"></div>
        <h4 id="date-display"></h4>
        
        <h4 id="temp-display"></h4> -->

        <div class="row">
            <!-- Sign-Up Card-->
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Your weather
                    </div>
                    <div class="card-body"></div>
                    <table class="table table-sm table-hover" id='weather-table'>
                        <thead>
                            <tr>
                                <th scope="col">Date/Time</th>
                                <th scope="col">Temperature</th>
                                <th scope="col">Weather</th>
                                <th scope="col">What to Wear</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- <footer> -->
    <div class="navbar fixed-bottom text-white" style="background-color:#234d73;">
        <div class="navbar-brand mx-auto"><small>Weather Wear 2019 | All Rights Reserved</small></div>
    </div>
    <!-- </footer> -->
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
    <script src="survey.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
